{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank - Windmill Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="{% static 'assets/js/init-alpine.js' %}"></script>
    <script src="{% static 'assets/js/charts-bars.js' %}" defer></script>
    <script src="{% static 'assets/js/charts-lines.js' %}" defer></script>
    <script src="{% static 'assets/js/charts-pie.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="../assets/js/charts-lines.js" defer></script> -->
  </head>
  <body>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen}"
    >
    {% include 'nav.html' %}
        <main class="h-full pb-16 overflow-y-auto">
          <!-- Remove everything INSIDE this div to a really blank page -->
          <div class="container px-6 mx-auto grid">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Statistique
            </h2>
            
            <!-- charts -->
            <div class="grid gap-6 mb-8 md:grid-cols-2">
             
             <!-- Lines chart -->
             <div
             class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
           >
             <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
               Lines
             </h4>
             <canvas id="line"></canvas>
             <div
               class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
             >
               <!-- Chart legend -->
               <div class="flex items-center">
                 <span
                   class="inline-block w-3 h-3 mr-1 bg-green-500 rounded-full"
                 ></span>
                 <span>Pris</span>
               </div>
               <div class="flex items-center">
                 <span
                   class="inline-block w-3 h-3 mr-1 bg-red-600 rounded-full"
                 ></span>
                 <span>Donne</span>
               </div>
             </div>
           </div>
              <!-- Bars chart -->
              <div
                class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
              >
                <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                  Bars
                </h4>
                <canvas id="bars"></canvas>
                <div
                  class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
                >
                  <!-- Chart legend -->
                  <div class="flex items-center">
                    <span
                    
                      class="inline-block w-3 h-3 mr-1 bg-green-500 rounded-full"
                    ></span>
                    <span>Pris</span>
                  </div>
                  <div class="flex items-center">
                    <span
                    
                      class="inline-block w-3 h-3 mr-1 bg-red-500 rounded-full"
                    ></span>
                    <span>donn√©</span>
                  </div>
                </div>
              </div>
            </div>
            <!--------------------fin charts--------------------------------->
          </div>
        </main>
      </div>
    </div>
   <script src="{% static 'assets/js/charts-bars.js' %}" defer></script>
   <script src="{% static 'assets/js/charts-lines.js' %}" defer></script>
   <script src="{% static 'assets/js/charts-pie.js' %}" defer></script>
  </body>
</html>
